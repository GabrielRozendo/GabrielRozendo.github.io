{{ define "main" }}

<article>
   
    {{ if ne .Params.showtitle false }}
    <h1>{{ .Title }}</h1>
    {{ end }}

    {{ if .Params.toc }}
    <aside {{ if .Params.tocBorder }} class="toc" {{ end }}>
        {{ .TableOfContents }}
    </aside>
    {{ end }}

    {{ .Content }}
</article>
{{ end }}
