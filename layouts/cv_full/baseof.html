<!DOCTYPE html>
<html lang="{{ $.Site.LanguageCode }}">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="{{ .Summary }}" />
    
    <title>
        {{ .Title }}
    </title>
    
    {{ $options := (dict "outputStyle" "compressed" "enableSourceMap" (not hugo.IsProduction)) }}
    {{ $sass := resources.Get "css/cv_full.scss" }}
    {{ $cvStyles := $sass | css.Sass $options | resources.Fingerprint "sha512" }}
    <link rel="stylesheet" href="{{ $cvStyles.Permalink | relURL }}" integrity="{{ $cvStyles.Data.Integrity }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="cv-full-body">
    {{- block "main" . }}{{- end }}
</body>
</html>
